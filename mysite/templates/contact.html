{% extends "base.html" %}

{% block content %}
    <h2>Контакты</h2>
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <form method="post">
            <label for="name">Ваше имя:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Ваш email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <input type="submit" value="Отправить">
        </form>
    {% endif %}
{% endblock %}
